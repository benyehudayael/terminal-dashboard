<div class="menu" *ngIf="menuIconClicked"></div>
<div class="content" [ngStyle]="{'width': menuIconClicked ? '80%' : '100%'}">
  <div id="searchContainer">
    <div class="menuIcon" (click)="openMenu()"><img style="height: 100%;" src="../assets/menu.png" alt=""></div>
    <input id="searchBox" type="text" placeholder="Search..">
  </div>
  <div id="statusContainer">
    <div id="airplanes" class="statusBox"></div>
    <div id="flights" class="statusBox"></div>
    <div id="passengers" class="statusBox"></div>
    <div id="suitcases" class="statusBox"></div>
  </div>
  <div id="dashBoard">

  </div>
</div>
